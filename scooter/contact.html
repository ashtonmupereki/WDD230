<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots Company</title>
    <link rel="stylesheet" href="abc.css">
    <link rel="stylesheet" href="contact.css">

    <link rel="icon" href="motorcycle.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-input">
            <label for="toggle" class="toggle-label">
                <span class="toggle-icon" id="sun-icon"><i class="fas fa-sun"></i></span>
                <span class="toggle-icon" id="moon-icon"><i class="fas fa-moon"></i></span>
            </label>
        </div>
        <nav class="navbar">
            <a href="#" class="nav-branding">ScootsðŸ›µ</a>
            <ul  class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="rentals.html" class="nav-link">Rentals</a>
                </li>
                <li class="nav-item">
                    <a href="reservations.html" class="nav-link">Reservations</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-details">
                    <h3>Essential Contact Information</h3>
                    <p><strong>Address:</strong> 123 Main Street, Cozumel, Mexico</p>
                    <p><strong>Phone:</strong> +1 123-456-7890</p>
                    <p><strong>Email:</strong> info@scoots.com</p>
                </div>
                <div class="map-container">
                    <h3>Our Locations</h3>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15047.218607338593!2d29.754380285739888!3d-19.46398746166073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1934eb679f3da391%3A0x4c634bdd3737d9f2!2sMkoba!5e0!3m2!1sen!2szw!4v1695816866068!5m2!1sen!2szw" width="1350" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form>
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" required></textarea>
                    </div>
                    <div class="form-field">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="abc.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleInput = document.querySelector(".toggle-input");
            toggleInput.addEventListener("change", function() {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>
</html>
