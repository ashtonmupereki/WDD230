<!DOCTYPE html>
<html>
<head>
  <title>Chamber Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Chamber Website</h1>
    <div id="banner" class="hidden">
      <p>Join us for the Chamber of Commerce meet and greet on Wednesday at 7:00 p.m.</p>
      <button id="closeBanner">Close</button>
    </div>
  </header>

  <main>
    <section id="weatherSection">
      <h2>Current Weather</h2>
      <div id="currentTemperature"></div>
      <div id="currentWeatherDescription"></div>
    </section>

    <section id="forecastSection">
      <h2>3-Day Forecast</h2>
      <ul id="forecastList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
